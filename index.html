<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Hoàng Huỳnh"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="avatar" class="form-label">Ảnh đại diện</label>
          <input id="avatar" name="avatar" type="file" class="form-control" />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="province" class="form-label">Tỉnh/TP</label>
          <select id="province" name="province" class="form-control">
            <option id="city" value="">--Chọn Tỉnh/TP--</option>
            <option value="hni">Hà Nội</option>
            <option value="hcm">TP HCM</option>
          </select>

          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="genders" class="form-label">Giới tính</label>
          <div class="select-gender">
            <div class="select-gender__item">
              <input
                id="male"
                name="gender"
                type="radio"
                value="male"
                class="form-control"
              />
              <label for="male" class="gender-item">Nam</label>
            </div>
            <div class="select-gender__item">
              <input
                id="female"
                name="gender"
                type="radio"
                value="female"
                class="form-control"
              />
              <label for="female" class="gender-item">Nữ</label>
            </div>
            <div class="select-gender__item">
              <input
                id="orther"
                name="gender"
                type="radio"
                value="orther"
                class="form-control"
              />
              <label for="orther" class="gender-item">Khác</label>
            </div>
          </div>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>

      <form action="" method="POST" class="form" id="form-2">
        <h3 class="heading">Đăng nhập</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng nhập</button>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
